<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <h2 class="scores"> 
        <a href="#highscores">View High Scores</a>
        <h2 class="timer">TIME:<span>60</span></h2>
    </header>
    <section class="welcome">
        <form>
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the followig code-related questions within the time limit. Keep in mind that incorrect 
            will penalize your score time by ten seconds!
            </p>
            <button type="submit" class="start-quiz" >Start Quiz</button>
        </form>
    </section>
    <section id="questions" class="hidden">
        <h2 id="first-section"></h2>
        <form id="qs">
            <label id="q-a-form"></label>"
            <button class="btn-styleq-a" type="submit" name="question"></button>
            <button class="btn-styleq-a" type="submit" name="question"></button>
            <button class="btn-styleq-a" type="submit" name="question"></button>
            <button class="btn-styleq-a" type="submit" name="question"></button>
        </form>
    </section>

    <section class="all-done" class="hidden">
        <form class="container">
            <h1>All Done!</h1>
            <label for="initials">Please enter your initials</label> 
            <input type="text" id="name-input">
            <input type="submit" id="name-btn">
         </form>
    </section>

    <section id="highscores" class="hidden">
        <h1>Highscores</h1>
        <div>
            <ol>
                <span class="user-score">score here</span>
            </ol>
        </div>
        <button id="go-back-btn" class="btn-style1" >Go back</button> 
        <a href="#first-section"></a>
        <button id="clear-score" class="btn-style1">Clear Highscores</button>
    </section>
    <script src="./script.js"></script>
</body>
</html>
