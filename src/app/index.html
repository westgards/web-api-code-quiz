<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Code Quiz</title>
</head>
<body>
    <!-- Highscore hyperlink and Timer -->
    <section>
        <h2 class="timer"><span>Time Remaining: 60</span></h2>
        <a href="#highscores">View High Scores</a>
    </section>
    <!-- Quiz Start Page -->
    <section class="welcome" id="welcome-section">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the followig code-related questions within the time limit. Keep in mind that incorrect 
            will penalize your score time by ten seconds!
            </p>
            <button type="submit" class="start-quiz">Start Quiz</button>
    </section>
    <!-- Display multiple choice questions Page -->
    <section id="questions" class="hidden">
        <h2 id="question"></h2>
            <!-- <button id="question-btn" class="btn-style-qa" type="submit" name="mulit-ans"> -->
    </section>
    <!-- Finished Quiz page-->
    <section id="all-done" class="hidden">
        <form class="container">
            <h1>All Done!</h1>
            <!-- Local Storage for Player score and Initials -->
            <label for="initials">Please enter your initials</label> 
            <input type="text" id="name-input">
            <input type="submit" id="name-btn">
        </form>
    </section>
    <!-- Highscore Display Page -->
    <section id="highscores" class="hidden">
        <h1>Highscores</h1>
        <div>
            <ol>
                <h2 class="user-score">score here</h2>
            </ol>
        </div>
        <button id="go-back-btn" class="btn-style1">Go back</button> 
        <a href="#first-section"></a>
        <button id="clear-score" class="btn-style1">Clear Highscores</button>
    </section>
    <script src="./script.js"></script>
</body>
</html>
